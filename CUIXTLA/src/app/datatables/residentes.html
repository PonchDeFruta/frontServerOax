<div class="panel mt-6 pb-0">
    <div class="panel mt-6 pb-0">
        <div class="mb-5 flex flex-col gap-5 md:flex-row md:items-center">
            <h5 class="text-lg font-semibold dark:text-white-light">Residentes registrados en el sistema</h5>
            <div class="ltr:ml-auto rtl:mr-auto">
                <input [(ngModel)]="search" type="text" class="form-input" placeholder="Search..." />
            </div>
        </div>

        <div class="datatable custom-striped">
            <ng-datatable [rows]="rows" [columns]="cols" [search]="search" skin="custom-striped custom-hover">
            </ng-datatable>
        </div>
    </div>
</div>
