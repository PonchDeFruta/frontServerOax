<div class="form-container mx-auto p-6 max-w-lg bg-white rounded shadow-md">
    <h2 class="text-xl font-bold mb-4 text-center">Asociar Domicilio a Residente</h2>
  
    <!-- Seleccionar residente -->
<div class="mb-4">
  <label for="residente" class="block text-sm font-medium text-gray-700">Residente</label>
  <select
    id="residente"
    [(ngModel)]="selectedResidenteId"
    class="form-select mt-1 block w-full rounded border-gray-300 shadow-sm"
  >
    <option [value]="null">Selecciona un residente</option>
    <option *ngFor="let residente of residentes" [value]="residente.idResidente">
      {{ residente.nombre }} {{ residente.apellido }} (ID: {{ residente.idResidente }})
    </option>
  </select>
  <p *ngIf="!selectedResidenteId" class="text-red-600 text-sm mt-1">Debe seleccionar un residente.</p>
</div>

<!-- Formulario de domicilio -->
<div class="mb-4">
  <label for="direccion" class="block text-sm font-medium text-gray-700">Direcci贸n</label>
  <input
    id="direccion"
    type="text"
    [(ngModel)]="domicilio.direccion"
    placeholder="Direcci贸n"
    class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm"
  />
  <p *ngIf="!domicilio.direccion" class="text-red-600 text-sm mt-1">La direcci贸n es requerida.</p>
</div>

<div class="mb-4">
  <label for="referencia" class="block text-sm font-medium text-gray-700">Referencia</label>
  <input
    id="referencia"
    type="text"
    [(ngModel)]="domicilio.referencia"
    placeholder="Referencia"
    class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm"
  />
  <p *ngIf="!domicilio.referencia" class="text-red-600 text-sm mt-1">La referencia es requerida.</p>
</div>

  
    <!-- Coordenadas -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar Coordenadas</label>
      <div class="relative border rounded shadow-md p-2 mx-auto w-[300px]">
        <img
          src="assets/map-placeholder.png"
          alt="Mapa"
          (click)="setCoordinates($event)"
          class="cursor-pointer block mx-auto"
        />
        <p class="text-sm mt-2 text-center">
          Coordenadas: {{ domicilio.coordenadas || 'Sin seleccionar' }}
        </p>
      </div>
    </div>
  
    <!-- Bot贸n de guardar -->
    <button
    class="btn btn-primary w-full mt-4 hover:bg-blue-600 text-white px-4 py-2 rounded"
    [disabled]="!camposValidos()" 
    (click)="guardarDomicilio()"
    >
    Guardar Domicilio
    </button>

  </div>
