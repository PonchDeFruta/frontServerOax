<div class="mb-5 flex items-center justify-between">
    <h5 class="text-lg font-semibold dark:text-white-light">Nuevo Domicilio</h5>
</div>

<div class="mt-4 space-y-5">
    <div class="grid grid-cols-2 gap-12">
        <div class="flex flex-col justify-evenly">
            <div class="space-y-5">
                <div>
                    <label for=" groupAddress">Dirección </label>
                    <input id="groupAddress" type="text" placeholder="Dirección" class="form-input" />
                </div>
                <div>
                    <label for="groupReference">Referencia </label>
                    <input id="groupReference" type="text" placeholder="Referecia" class="form-input" />
                </div>
            </div>
            <div>
                Coordenada X: <label for="coorX"> {{ coorX }} </label>
                Coordenada Y: <label for="coorY"> {{ coorY }} </label>
            </div>
        </div>


        <div>
            <img src="https://via.placeholder.com/300" alt="Domicilio" class="w-full" />
        </div>
    </div>
</div>
