<div class="form-container mx-auto p-6 max-w-lg bg-white rounded shadow-md">
  <h2 class="text-xl font-bold mb-4 text-center">Formulario de Residente</h2>

  <div class="mb-4">
    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
    <input
      id="nombre"
      type="text"
      placeholder="Nombre"
      [(ngModel)]="newResidente.nombre"
      name="nombre"
      class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm"
    />
  </div>

  <div class="mb-4">
    <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
    <input
      id="apellido"
      type="text"
      placeholder="Apellido"
      [(ngModel)]="newResidente.apellido"
      name="apellido"
      class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm"
    />
  </div>

  <div class="mb-4">
    <label for="apodo" class="block text-sm font-medium text-gray-700">Apodo</label>
    <input
      id="apodo"
      type="text"
      placeholder="Apodo"
      [(ngModel)]="newResidente.apodo"
      name="apodo"
      class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm"
    />
  </div>

  <div class="mb-4">
    <label for="comercio" class="block text-sm font-medium text-gray-700">Comercio</label>
    <input
      id="comercio"
      type="text"
      placeholder="Comercio"
      [(ngModel)]="newResidente.comercio"
      name="comercio"
      class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm"
    />
  </div>

  <!-- Checkbox para mostrar/ocultar domicilio -->
  <div class="mb-4">
    <input
      id="showDomicilio"
      type="checkbox"
      [(ngModel)]="showDomicilio"
      (change)="onCheckboxChange()"
      class="mr-2"
    />
    <label for="showDomicilio" class="text-sm font-medium text-gray-700">¿Agregar domicilio?</label>
  </div>

  <!-- Campos de domicilio -->
  <div *ngIf="showDomicilio" class="border-t border-gray-300 pt-4 mt-4">
    <div *ngIf="newResidente.domicilio" class="mb-4">
      <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
      <input
        id="direccion"
        type="text"
        placeholder="Dirección"
        [(ngModel)]="newResidente.domicilio.direccion"
        name="direccion"
        class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm"
      />
    </div>

    <div *ngIf="newResidente.domicilio" class="mb-4">
      <label for="referencia" class="block text-sm font-medium text-gray-700">Referencia</label>
      <input
        id="referencia"
        type="text"
        placeholder="Referencia"
        [(ngModel)]="newResidente.domicilio.referencia"
        name="referencia"
        class="form-input mt-1 block w-full rounded border-gray-300 shadow-sm"
      />
    </div>

    <div *ngIf="newResidente.domicilio" class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar Coordenadas</label>
      <div class="relative border rounded shadow-md p-2 mx-auto w-[352px]">
        <img
          src="assets/map-placeholder.png"
          alt="Mapa"
          width="352"
          height="443"
          (click)="setCoordinates($event)"
          class="cursor-pointer block mx-auto"
        />
        <p class="text-sm mt-2 text-center">
          Coordenadas: {{ newResidente.domicilio.coordenadas || 'Sin seleccionar' }}
        </p>
      </div>
    </div>
  </div>

  <!-- Botón -->
  <button
    type="button"
    class="btn btn-primary mt-4 hover:bg-blue-600 text-white px-4 py-2 rounded w-full"
    (click)="addResidente()"
  >
    Dar de alta residente
  </button>
</div>
