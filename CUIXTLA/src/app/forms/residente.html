<div class="panel">
    <div class="mb-5 flex items-center justify-between">
        <h5 class="text-lg font-semibold dark:text-white-light">Nuevo Residente</h5>
    </div>

    <div class="mb-5">
        <form class="space-y-5" (ngSubmit)="addResidente()">
            <div>
                <label for="groupFname">Nombre </label>
                <input id="groupFname" type="text" placeholder="Nombre" [(ngModel)]="newResidente.nombre" name="nombre"
                    class="form-input" />
            </div>
            <div>
                <label for="groupLname">Apellido</label>
                <input id="groupLname" type="text" placeholder="Apellido" [(ngModel)]="newResidente.apellido"
                    name="apellido" class="form-input" />
            </div>
            <div>
                <label for="groupNickname">Pseudónimo </label>
                <input id="groupNickname" type="text" placeholder="Pseudónimo/Apodo" [(ngModel)]="newResidente.apodo"
                    name="apodo" class="form-input" />
            </div>
            <div>
                <label for="groupCommerce">Comercio </label>
                <input id="groupCommerce" type="text" placeholder="Comercio" [(ngModel)]="newResidente.comercio"
                    name="comercio" class="form-input" />
            </div>

            <button type="submit" class="btn btn-primary !mt-6">Dar de alta residente</button>
        </form>
    </div>

</div>
